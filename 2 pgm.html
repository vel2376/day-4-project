<!DOCTYPE html>
<html>
<body>
<h2>what can Javacript Do?</h2>
<p>javascript can change HTML attribute values.</p>
<p>in this case Javacript changes the value of the src(source)attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='https://www.shutterstock.com/shutterstock/photos/1865759740/display_1500/stock-vector-light-bulb-with-rays-shine-cartoon-style-flat-style-hand-drawn-style-doodle-style-symbol-of-1865759740.jpg'">turn on the light</button>
<img id="myImage" src="https://as2.ftcdn.net/v2/jpg/01/36/41/91/1000_F_136419186_4qXzktVLpHvrxxJCqrdKKtb95PXDzP1t.jpg" style="width:100px">
<button onclick="document.getElementById('myImage').src='https://as2.ftcdn.net/v2/jpg/01/36/41/91/1000_F_136419186_4qXzktVLpHvrxxJCqrdKKtb95PXDzP1t.jpg'">turn off the light</button>
</body>
</html>
